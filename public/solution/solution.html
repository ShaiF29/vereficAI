<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>verificAI - Work at Home</title>
  <link rel="stylesheet" href="./solution.css">
  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
  <link rel="stylesheet" href="/solution/solution.css" />
  <script defer src="/solution/solution.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">verific<span>AI</span></div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">How it Works</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <div class="background-container">
    <div class="content-wrapper">
      <h1>Enter URL / Text / Picture of Article</h1>

      <form id="search-form">
        <div class="search-wrapper">
          <input type="search" name="q" placeholder="Search..." required />
          <button type="submit" title="Search">
            <i class="fas fa-search"></i> Is this reliable?
          </button>
        </div>
      </form>

      <!-- עטיפת טעינה -->
      <div class="loader-wrapper" id="loaderWrapper">
        <div class="dot-loader" id="loading-spinner">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <!-- תוצאות -->
      <div class="result-boxes" id="results">
        <div class="box" id="box1">Reliable</div>
        <div class="box" id="box2">Caution</div>
        <div class="box" id="box3">Unreliable</div>
      </div>
    </div>
  </div>
</body>
</html>
